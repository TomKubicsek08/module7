<script>

// 1. Create a way to open a window with the height & width of 500 each
function openGolfWindow() {
    window.open("https://www.pgatour.com", "GolfWindow", "width=500,height=500");
}

// 2. Create a way to close a window
var golfWindow;
function openClosableWindow() {
    golfWindow = window.open("https://www.golfdigest.com", "GolfDigest", "width=500,height=500");
}
function closeGolfWindow() {
    if (golfWindow) {
        golfWindow.close();
    } else {
        console.log("No golf window is open!");
    }
}

// 3. Create a button to open a new window with specific preferences
function openSpecialGolfWindow() {
    window.open("https://www.masters.com", "GolfSpecial", 
    "toolbar=yes,location=yes,directories=no,status=no,menubar=no,scrollbars=yes,resizable=no,width=400,height=400");
}

//-----------------//
// History URLS //
//-----------------//
console.log(" Golf History");

// 1. Function to obtain the number of pages visited
function showGolfHistory() {
    console.log("Number of pages in history:", history.length);
}

// 2. Instruction: Visit websites and then check history length

//-----------------//
// Cookies //
//-----------------//
console.log(" Golf Cookies");

// 1. Check if cookies are enabled
function checkCookiesEnabled() {
    if (navigator.cookieEnabled) {
        console.log("Cookies are enabled! ");
    } else {
        console.log("Cookies are disabled! ");
    }
}

// 2. Set a cookie with a golf-related value
function setGolfCookie() {
    document.cookie = "favoriteGolfer=Bryson Dechambeau; expires=Fri, 31 Dec 2025 23:59:59 UTC; path=/";
    console.log("Cookie set: favoriteGolfer=Tiger Woods");
}

// 3. Get and display cookies
function getGolfCookies() {
    console.log("Cookies:", document.cookie);
}

// Run functions
checkCookiesEnabled();
setGolfCookie();
getGolfCookies();
showGolfHistory();

</script>

  <button onclick="closeGolfWindow()">Close Golf Window</button>
  <button onclick="openSpecialGolfWindow()">Open Special Golf Window</button>
  <button onclick="showGolfHistory()">Show Golf History</button>
